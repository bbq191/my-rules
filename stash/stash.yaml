proxy-providers:
  MyProxy:
    health-check:
      enable: true
      interval: 3600
      url: http://cp.cloudflare.com/generate_204
    interval: 86400
    url: https://sub.store/download/collection/MySub
  MyProxy-TW:
    <<:
      health-check:
        enable: true
        interval: 3600
        url: http://cp.cloudflare.com/generate_204
      interval: 86400
      url: https://sub.store/download/collection/MySub
    filter: "台|台湾|TW"
  MyProxy-US:
    <<:
      health-check:
        enable: true
        interval: 3600
        url: http://cp.cloudflare.com/generate_204
      interval: 86400
      url: https://sub.store/download/collection/MySub
    filter: "美|美国|\U0001F1FA\U0001F1F8|US|us"
